<!DOCTYPE html>
<html lang="en">

    <!--HEAD-->

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--GOOGLE FONTS-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!--FONT AWSOME-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--BS-->

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!--CSS-->
        
        <link rel="stylesheet" href="css/style.css">

        <!--VUE JS-->

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!--TITLE-->

        <title>BoolZapp</title>

    </head>
 
    <!--BODY-->

    <body class="debug">

        <div id="app" class="main">

            <div class="left-side">
 
                <div class="client-info p-2 d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="./img/avatar_io.jpg" alt="">
                        <h6 class="ms-1">Sofia</h6>
                    </div>

                    <div class="d-flex justify-content-end align-items-center">
                        <i class="fa-solid fa-circle-notch p-2"></i>
                        <i class="fa-solid fa-message p-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                    </div>
                </div>

                <div class="notification">
                    <div>
                        <i class="fa-solid fa-bell-slash fa-1x p-2 ms-2 me-2 bell"></i>
                    </div>
                    
                    <div>
                        <h5>Ricevi notifiche di nuovi messagi</h5>
                        <h5><a href="#"> Attiva notifiche Desktop</a></h5>
                    </div>
                    
                </div>

                <div>
                    <button>Cerca</button>
                    <input type="text" class="w-auto">
                </div>

                <div>
                    <ul>
                        <li v-for="contact,index in contacts">

                            <div>
                                <img :src="contact.avatar" alt="">
                            </div>

                            <div class="contact-info">
                                <h6>
                                    {{contact.name}}

                                </h6>

                                <h6 class="last-message">
                                    {{ lastMessages[contacts.indexOf(contact)] }}
                                </h6>

                                <h6 class="time-message">
                                    12:00
                                </h6>
                                
                            </div> 

                        </li>

                    </ul>

                </div>

            </div>

            <div class="right-side">

                <div class="active-contact">

                </div>

                <div class="conversation">

                    <div class="d-flex justify-content-end">
                        <div class="sent">
                            <h6>
                                ciao
                            </h6>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <div class="sent">
                            <h6>
                                Come Stai?
                            </h6>
                        </div>
                    </div>
                   

                    <div class="received">
                        <h6>
                            ciao
                        </h6>
                    </div>

                    
                    <div class="received">
                        <h6>
                            Ciao tutto bene, te cosa mi racconti?
                        </h6>
                    </div>

                </div>

                <div class="send-message">

                    <div class="row">
                        <div class="col-auto">
                            emot
                        </div>
    
                        <div class="col-9">
                            <input type="text" class="w-100">
                        </div>
    
                        <di class="col-auto">
                            mirc
                        </di>
                    </div>
                   


                </div>

            </div>

        </div>

    
        <!--JS BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <!--JAVA SCRIPT-->

        <script type="text/javascript" src="./js/main.js"></script>

    </body>

</html>
